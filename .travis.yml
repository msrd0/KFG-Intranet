language: c++
sudo: required
dist: precise

compiler: gcc
env:
- LD_LIBRARY_PATH=/usr/local/lib

addons:
  ssh_known_hosts: msrd0.duckdns.org
  apt:
    sources:
      - sourceline: 'ppa:george-edison55/precise-backports'
      - sourceline: 'ppa:immerrr-k/qt5-backport'
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
      - sourceline: 'deb [arch=amd64] https://msrd0.duckdns.org/debian/ precise main'
        #key_url: 'http://http-keys.gnupg.net/pks/lookup?op=get&search=0xF8661CC669BF0588'
        key_url: 'https://msrd0.duckdns.org/debian/key.asc'
    packages:
      - apt-utils
      - cmake-data
      - cmake
      - debhelper
      - dpkg-dev
      - g++-5
      - gcc-5
      - libqtwebapp-dev
      - qtchooser
      - qt5-default
      - realpath
      - sshfs

before_install:
  - export CC=/usr/bin/gcc-5
  - export CXX=/usr/bin/g++-5
  - $CC --version
  - $CXX --version

install:
  - git clone --depth=1 https://github.com/msrd0/QSL.git
  - pushd QSL
  - mkdir build
  - cd build
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make -j2
  - sudo make install
  - popd

before_script:
  - dig +short myip.opendns.com @resolver1.opendns.com
  - openssl aes-256-cbc -K $encrypted_e9321ec5018e_key -iv $encrypted_e9321ec5018e_iv -in .travis-keys.tar.xz.enc -out .travis-keys.tar.xz -d
  - tar xfa .travis-keys.tar.xz
  - mv alarmpi-debian* ~/.ssh/
  - touch ~/.ssh/config
  - echo "Host msrd0.duckdns.org" >>~/.ssh/config
  - echo "  IdentityFile ~/.ssh/alarmpi-debian" >>~/.ssh/config

script:
  - version=$(cat debian/changelog | grep -E '^intranet \(.+\) precise'| tr -d '(' | tr '-' ' ' | awk '{print $2}')
  - echo "QSL $version"
  - wget "https://github.com/msrd0/KFG-Intranet/archive/v${version}.tar.gz"
  - tar xfz "v${version}.tar.gz"
  - cd "KFG-Intranet-${version}"
  - cp -R ../debian .
  - dpkg-buildpackage -us -uc
  - ls ../intranet*

after_success:
  -    mkdir mount
    && sshfs alarmpi-debian@msrd0.duckdns.org:/srv/debian -o BatchMode=yes mount
    && rm mount/pool/main/all/i/intranet* mount/pool/main/amd64/i/intranet*
    && cp ../intranet*all*.deb mount/pool/main/all/i/
    && cp ../intranet*amd64*.deb mount/pool/main/amd64/i/
    && ssh alarmpi-debian@msrd0.duckdns.org -o BatchMode=yes -v /srv/debian/bin/sign.sh
    && mount/bin/genpackages.sh mount
    && mount/bin/genrelease.sh mount
    && ssh alarmpi-debian@msrd0.duckdns.org -o BatchMode=yes -v /srv/debian/bin/signreleases.sh
  -  sudo umount mount

after_script:
  - rm ~/.ssh/alarmpi-debian*
